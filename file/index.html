<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File - Glowi.es</title>
    <link rel="icon" href="/static/cdn/favicon.ico">
    <style>
        @font-face {
            font-family: 'Inter';
            src: url('/fonts/regular.woff2') format('woff2');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Inter';
            src: url('/fonts/bold.woff2') format('woff2');
            font-weight: 700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #16161f;
            --border-color: #2a2a3a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #6a6a7a;
            --accent-primary: #9333ea;
            --accent-secondary: #a855f7;
            --success: #22c55e;
            --danger: #ef4444;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 480px;
            width: 100%;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: 700;
        }
        
        .logo svg {
            color: var(--accent-primary);
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
        }
        
        .file-icon {
            width: 80px;
            height: 80px;
            background: var(--bg-secondary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: var(--accent-primary);
        }
        
        .file-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            word-break: break-all;
        }
        
        .file-meta {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .file-meta span {
            display: inline-block;
            margin: 0 8px;
        }
        
        .password-form {
            margin-bottom: 24px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--accent-secondary);
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        
        .badge.protected {
            background: rgba(147, 51, 234, 0.15);
            color: var(--accent-secondary);
        }
        
        .badge.expires {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .expired, .not-found {
            color: var(--text-muted);
        }
        
        .expired svg, .not-found svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            color: var(--text-muted);
        }
        
        .encryption-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--success);
            font-size: 13px;
            margin-top: 16px;
        }
        
        .encryption-badge svg {
            width: 16px;
            height: 16px;
        }
        
        .footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 13px;
        }
        
        .footer a {
            color: var(--accent-secondary);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="currentColor"/>
            </svg>
            <span>glowi.es</span>
        </div>
        
        <div class="card" id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading file info...</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Secure file hosting by <a href="/">Glowi.es</a></p>
        </div>
    </div>
    
    <script>
        const fileCode = window.location.pathname.split('/').pop();
        const contentEl = document.getElementById('content');
        
        async function loadFileInfo() {
            try {
                const response = await fetch(`/api/files/info/${fileCode}`);
                
                if (response.status === 404) {
                    showNotFound();
                    return;
                }
                
                if (response.status === 410) {
                    showExpired();
                    return;
                }
                
                if (!response.ok) {
                    showError('Failed to load file info');
                    return;
                }
                
                const file = await response.json();
                showFileInfo(file);
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load file info');
            }
        }
        
        function showFileInfo(file) {
            const sizeStr = formatSize(file.size);
            
            let badges = '';
            if (file.password_protected) {
                badges += `<span class="badge protected">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Password Protected
                </span>`;
            }
            if (file.expires_at) {
                const expiresDate = new Date(file.expires_at).toLocaleDateString();
                badges += `<span class="badge expires">Expires: ${expiresDate}</span>`;
            }
            
            contentEl.innerHTML = `
                <div class="file-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                </div>
                <h2 class="file-name">${escapeHtml(file.filename)}</h2>
                <div class="file-meta">
                    <span>${sizeStr}</span>
                    <span>â€¢</span>
                    <span>${file.download_count || 0} downloads</span>
                </div>
                ${badges ? `<div style="margin-bottom: 24px;">${badges}</div>` : ''}
                ${file.password_protected ? `
                    <div class="password-form">
                        <input type="password" class="form-input" id="password" placeholder="Enter password">
                        <div class="error-message" id="errorMsg" style="display: none;"></div>
                    </div>
                ` : ''}
                <div style="display: flex; gap: 12px;">
                    <button class="btn btn-primary" id="downloadBtn" style="flex: 1;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download File
                    </button>
                    <button class="btn btn-primary" id="previewBtn" style="flex: 1; background: var(--accent-secondary);">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        Preview
                    </button>
                </div>
                <div id="previewContainer" style="display: none; margin-top: 24px; text-align: center;">
                    <div style="background: var(--bg-tertiary); border-radius: 12px; padding: 20px; margin-bottom: 16px; max-height: 400px; overflow: auto;">
                        <div id="previewContent"></div>
                    </div>
                    <button class="btn btn-secondary" id="closePreviewBtn" style="width: 100%;">Close Preview</button>
                </div>
                <div class="encryption-badge">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    End-to-end encrypted
                </div>
            `;
            
            document.getElementById('downloadBtn').addEventListener('click', () => downloadFile(file.password_protected));
            document.getElementById('previewBtn').addEventListener('click', () => previewFile(file, file.password_protected));
            document.getElementById('closePreviewBtn').addEventListener('click', () => {
                document.getElementById('previewContainer').style.display = 'none';
                document.getElementById('previewContent').innerHTML = '';
            });
            
            const passwordInput = document.getElementById('password');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') downloadFile(true);
                });
            }
        }
        
        async function previewFile(file, requiresPassword) {
            const previewBtn = document.getElementById('previewBtn');
            const previewContainer = document.getElementById('previewContainer');
            const previewContent = document.getElementById('previewContent');
            
            previewBtn.disabled = true;
            previewBtn.innerHTML = `<div class="spinner" style="width: 18px; height: 18px; border-width: 2px;"></div> Loading...`;
            
            try {
                const body = {};
                if (requiresPassword) {
                    const password = document.getElementById('password')?.value;
                    if (password) body.password = password;
                }
                
                const response = await fetch(`/api/files/download/${fileCode}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                if (response.status === 401) {
                    previewContent.innerHTML = '<p style="color: var(--danger);">Password required to preview this file</p>';
                    previewContainer.style.display = 'block';
                    previewBtn.disabled = false;
                    previewBtn.innerHTML = `
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        Preview`;
                    return;
                }
                
                if (!response.ok) throw new Error('Preview failed');
                
                const blob = await response.blob();
                const mimeType = file.mime_type || blob.type;
                
                if (mimeType.startsWith('image/')) {
                    const url = URL.createObjectURL(blob);
                    previewContent.innerHTML = `<img src="${url}" style="max-width: 100%; max-height: 400px; border-radius: 8px;" alt="File preview">`;
                } else if (mimeType === 'application/pdf') {
                    const url = URL.createObjectURL(blob);
                    previewContent.innerHTML = `<iframe src="${url}" style="width: 100%; height: 400px; border: none; border-radius: 8px;"></iframe>`;
                } else if (mimeType.startsWith('text/') || mimeType.includes('json') || mimeType.includes('xml')) {
                    const text = await blob.text();
                    previewContent.innerHTML = `<pre style="text-align: left; color: var(--text-muted); font-size: 12px; overflow-x: auto;">${escapeHtml(text.substring(0, 1000))}</pre>`;
                } else {
                    previewContent.innerHTML = `<p style="color: var(--text-muted);">Cannot preview ${mimeType || 'this file type'}</p><p style="font-size: 12px; margin-top: 8px;">File size: ${formatSize(file.size)}</p>`;
                }
                
                previewContainer.style.display = 'block';
            } catch (error) {
                console.error('Preview error:', error);
                previewContent.innerHTML = '<p style="color: var(--danger);">Failed to load preview</p>';
                previewContainer.style.display = 'block';
            }
            
            previewBtn.disabled = false;
            previewBtn.innerHTML = `
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                Preview`;
        }
        
        async function downloadFile(requiresPassword) {
            const btn = document.getElementById('downloadBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            btn.disabled = true;
            btn.innerHTML = `<div class="spinner" style="width: 18px; height: 18px; border-width: 2px;"></div> Downloading...`;
            
            if (errorMsg) errorMsg.style.display = 'none';
            
            try {
                const body = {};
                if (requiresPassword) {
                    const password = document.getElementById('password')?.value;
                    if (password) body.password = password;
                }
                
                const response = await fetch(`/api/files/download/${fileCode}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                if (response.status === 401) {
                    const data = await response.json();
                    if (errorMsg) {
                        errorMsg.textContent = data.error || 'Invalid password';
                        errorMsg.style.display = 'block';
                    }
                    btn.disabled = false;
                    btn.innerHTML = `
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download File`;
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Download failed');
                }
                
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'download';
                if (contentDisposition) {
                    const match = contentDisposition.match(/filename="(.+)"/);
                    if (match) filename = match[1];
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
                
                btn.innerHTML = `
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    Downloaded!`;
                
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = `
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download File`;
                }, 2000);
            } catch (error) {
                console.error('Download error:', error);
                if (errorMsg) {
                    errorMsg.textContent = 'Download failed. Please try again.';
                    errorMsg.style.display = 'block';
                }
                btn.disabled = false;
                btn.innerHTML = `
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download File`;
            }
        }
        
        function showNotFound() {
            contentEl.innerHTML = `
                <div class="not-found">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 8v4M12 16h.01"></path>
                    </svg>
                    <h2 style="margin-bottom: 8px;">File Not Found</h2>
                    <p>This file doesn't exist or has been deleted.</p>
                </div>
            `;
        }
        
        function showExpired() {
            contentEl.innerHTML = `
                <div class="expired">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <h2 style="margin-bottom: 8px;">File Expired</h2>
                    <p>This file has expired and is no longer available.</p>
                </div>
            `;
        }
        
        function showError(message) {
            contentEl.innerHTML = `
                <div class="not-found">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    <h2 style="margin-bottom: 8px;">Error</h2>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }
        
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        loadFileInfo();
    </script>
</body>
</html>
