<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - og.email</title>
    <link rel="stylesheet" href="/static/css/aurora.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            padding: var(--spacing-xl);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xl);
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: 800;
            font-family: var(--font-display);
            background: linear-gradient(135deg, var(--aurora-primary), var(--aurora-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-lg);
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .nav-item {
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: all var(--transition-base);
            font-weight: 500;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--aurora-primary), var(--aurora-secondary));
            color: white;
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: var(--spacing-xl);
            border-top: 1px solid var(--border-primary);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--aurora-primary), var(--aurora-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .user-email {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .main-content {
            flex: 1;
            padding: var(--spacing-2xl);
            overflow-y: auto;
        }

        .page-header {
            margin-bottom: var(--spacing-2xl);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 800;
            font-family: var(--font-display);
            margin-bottom: var(--spacing-sm);
        }

        .page-subtitle {
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
        }

        .stat-card {
            padding: var(--spacing-xl);
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            transition: all var(--transition-base);
        }

        .stat-card:hover {
            border-color: var(--border-glow);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            font-family: var(--font-display);
            background: linear-gradient(135deg, var(--aurora-primary), var(--aurora-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .section {
            margin-bottom: var(--spacing-2xl);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: var(--font-display);
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .link-card {
            padding: var(--spacing-lg);
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            transition: all var(--transition-base);
        }

        .link-card:hover {
            border-color: var(--border-glow);
        }

        .link-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--aurora-primary), var(--aurora-secondary));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .link-url {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .link-stats {
            display: flex;
            gap: var(--spacing-lg);
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .link-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .icon-btn:hover {
            background: var(--bg-glass);
            color: var(--text-primary);
            border-color: var(--border-glow);
        }

        .empty-state {
            text-align: center;
            padding: calc(var(--spacing-2xl) * 2);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-lg);
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .empty-text {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            max-width: 500px;
            width: 100%;
            animation: scaleIn 0.3s ease-out;
        }

        .modal-header {
            margin-bottom: var(--spacing-xl);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: var(--font-display);
        }

        .form-actions {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-primary);
            }

            .main-content {
                padding: var(--spacing-lg);
            }
        }
    </style>
</head>
<body>
    <div class="aurora-bg"></div>
    <div class="mesh-gradient">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="noise-overlay"></div>

    <aside class="sidebar">
        <div>
            <div class="sidebar-logo">og.email</div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-page="overview">
                    <span>üìä</span> Overview
                </a>
                <a href="#" class="nav-item" data-page="links">
                    <span>üîó</span> Links
                </a>
                <a href="#" class="nav-item" data-page="appearance">
                    <span>üé®</span> Appearance
                </a>
                <a href="#" class="nav-item" data-page="analytics">
                    <span>üìà</span> Analytics
                </a>
                <a href="#" class="nav-item" data-page="settings">
                    <span>‚öôÔ∏è</span> Settings
                </a>
            </nav>
        </div>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar" id="user-avatar">U</div>
                <div class="user-info">
                    <div class="user-name" id="user-name">Loading...</div>
                    <div class="user-email" id="user-email"></div>
                </div>
            </div>
            <button class="btn btn-ghost mt-md" style="width: 100%;" onclick="logout()">Logout</button>
        </div>
    </aside>

    <main class="main-content">
        <div id="overview-page">
            <div class="page-header">
                <h1 class="page-title">
                    Welcome back, <span class="gradient-text" id="welcome-name">User</span>
                </h1>
                <p class="page-subtitle">Here's what's happening with your profile today</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-links">0</div>
                    <div class="stat-label">Total Links</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-clicks">0</div>
                    <div class="stat-label">Total Clicks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="profile-views">0</div>
                    <div class="stat-label">Profile Views</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">‚ú®</div>
                    <div class="stat-label">Active Status</div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Quick Actions</h2>
                </div>
                <div class="flex gap-md">
                    <button class="btn btn-primary" onclick="showAddLinkModal()">+ Add New Link</button>
                    <button class="btn btn-secondary" onclick="viewProfile()">üëÅÔ∏è View Profile</button>
                    <button class="btn btn-secondary" onclick="shareProfile()">üì§ Share</button>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Recent Links</h2>
                    <a href="#" class="btn btn-ghost" onclick="switchPage('links'); return false;">View All</a>
                </div>
                <div id="recent-links" class="link-list"></div>
            </div>
        </div>
    </main>

    <div id="add-link-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Link</h2>
            </div>
            <form id="add-link-form">
                <div class="input-group">
                    <label class="input-label">Title</label>
                    <input type="text" class="input-field" id="link-title" placeholder="e.g., My YouTube Channel" required>
                </div>
                <div class="input-group">
                    <label class="input-label">URL</label>
                    <input type="url" class="input-field" id="link-url" placeholder="https://..." required>
                </div>
                <div class="input-group">
                    <label class="input-label">Description (Optional)</label>
                    <input type="text" class="input-field" id="link-description" placeholder="Brief description">
                </div>
                <div class="input-group">
                    <label class="input-label">Icon (Optional)</label>
                    <input type="text" class="input-field" id="link-icon" placeholder="üé• or emoji">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Link</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;

        async function loadUser() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Not authenticated');

                const data = await response.json();
                currentUser = data.user;

                document.getElementById('user-name').textContent = currentUser.display_name || currentUser.username;
                document.getElementById('user-email').textContent = currentUser.email;
                document.getElementById('user-avatar').textContent = (currentUser.display_name || currentUser.username).charAt(0).toUpperCase();
                document.getElementById('welcome-name').textContent = currentUser.display_name || currentUser.username;

                loadLinks();
            } catch (error) {
                console.error('Error loading user:', error);
                localStorage.removeItem('token');
                window.location.href = '/login';
            }
        }

        async function loadLinks() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/links', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                const links = data.links || [];

                document.getElementById('total-links').textContent = links.length;
                const totalClicks = links.reduce((sum, link) => sum + (link.clicks || 0), 0);
                document.getElementById('total-clicks').textContent = totalClicks;

                const recentLinks = links.slice(0, 5);
                const container = document.getElementById('recent-links');

                if (recentLinks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üîó</div>
                            <h3 class="empty-title">No links yet</h3>
                            <p class="empty-text">Add your first link to get started</p>
                            <button class="btn btn-primary" onclick="showAddLinkModal()">+ Add Link</button>
                        </div>
                    `;
                } else {
                    container.innerHTML = recentLinks.map(link => `
                        <div class="link-card">
                            <div class="link-icon">${link.icon || 'üîó'}</div>
                            <div class="link-content">
                                <div class="link-title">${link.title}</div>
                                <div class="link-url">${link.url}</div>
                                ${link.description ? `<div class="link-stats"><span>${link.description}</span></div>` : ''}
                                <div class="link-stats">
                                    <span>üëÅÔ∏è ${link.clicks || 0} clicks</span>
                                    <span>${link.active ? '‚úÖ Active' : '‚è∏Ô∏è Inactive'}</span>
                                </div>
                            </div>
                            <div class="link-actions">
                                <button class="icon-btn" onclick="editLink(${link.id})" title="Edit">‚úèÔ∏è</button>
                                <button class="icon-btn" onclick="deleteLink(${link.id})" title="Delete">üóëÔ∏è</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading links:', error);
            }
        }

        function showAddLinkModal() {
            document.getElementById('add-link-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('add-link-modal').classList.remove('active');
            document.getElementById('add-link-form').reset();
        }

        document.getElementById('add-link-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                title: document.getElementById('link-title').value,
                url: document.getElementById('link-url').value,
                description: document.getElementById('link-description').value,
                icon: document.getElementById('link-icon').value
            };

            const token = localStorage.getItem('token');

            try {
                const response = await fetch('/api/links', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    closeModal();
                    loadLinks();
                } else {
                    alert('Failed to add link');
                }
            } catch (error) {
                console.error('Error adding link:', error);
                alert('Error adding link');
            }
        });

        async function deleteLink(id) {
            if (!confirm('Are you sure you want to delete this link?')) return;

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`/api/links/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    loadLinks();
                } else {
                    alert('Failed to delete link');
                }
            } catch (error) {
                console.error('Error deleting link:', error);
            }
        }

        function viewProfile() {
            if (currentUser) {
                window.open(`/${currentUser.custom_url}`, '_blank');
            }
        }

        function shareProfile() {
            if (currentUser) {
                const url = `${window.location.origin}/${currentUser.custom_url}`;
                navigator.clipboard.writeText(url).then(() => {
                    alert('Profile URL copied to clipboard!');
                });
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        loadUser();
    </script>
</body>
</html>
