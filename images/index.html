<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/t.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <title>Image Host - og.email</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="sidebar-logo">og.email</a>
        </div>
        <div>
            <ul class="sidebar-menu">
                <a href="/dashboard">
                    <li class="sidebar-menu-item">
                        <i class="fas fa-user"></i>
                        Profile
                    </li>
                </a>
                <a href="/collectibles">
                    <li class="sidebar-menu-item">
                        <i class="fas fa-at"></i>
                        Collectibles
                    </li>
                </a>
                <a href="/integrations">
                    <li class="sidebar-menu-item">
                        <i class="fas fa-plug"></i>
                        Integrations
                    </li>
                </a>
                <a href="/images">
                    <li class="sidebar-menu-item active">
                        <i class="fas fa-image"></i>
                        Images
                    </li>
                </a>
                <a href="/account">
                    <li class="sidebar-menu-item">
                        <i class="fas fa-cog"></i>
                        Account
                    </li>
                </a>
            </ul>
        </div>
        <div class="sidebar-footer">
            <div class="user-profile">
                <img src="/assets/avatar.png" alt="User Avatar" class="user-avatar">
                <div class="user-info">
                    <div class="user-name">Username</div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="content-header">
            <h1 class="content-title">Image Host</h1>
            <p class="content-subtitle">Upload and manage your images</p>
        </div>
        
        <div class="card">
            <h3 class="card-title">Upload New Image</h3>
            <div class="upload-form">
                <div class="file-input-container">
                    <div class="custom-file-input">
                        <i class="fas fa-file-image"></i>
                        <span>Choose a file</span>
                    </div>
                    <input type="file" id="file-input" class="file-input" accept="image/*">
                    <div id="selected-file-name" class="selected-file-name"></div>
                </div>
                <button id="upload-button" class="btn">
                    <i class="fas fa-cloud-upload-alt"></i>
                    Upload
                </button>
            </div>
        </div>
        
        <div class="card">
            <h3 class="card-title">Your Images</h3>
            <div id="gallery-grid" class="gallery-grid">
                <div class="loading-indicator">
                    <div class="loading-spinner"></div>
                </div>
            </div>
            <div class="pagination-container">
                <div class="pagination-text"><span id="current-page"></span>/<span id="total-pages"></span></div>
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </div>

    <div id="image-modal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <div class="modal-title">Image Details</div>
                <div class="modal-close" id="modal-close">&times;</div>
            </div>
            <div class="modal-body">
                <img id="modal-image" class="modal-image" src="" alt="Image">
                <div class="modal-actions">
                    <button id="copy-url-button" class="btn btn-secondary" style="flex: 1;">
                        <i class="fas fa-copy"></i>
                        Copy URL
                    </button>
                    <button id="delete-button" class="btn" style="flex: 1; background: linear-gradient(135deg, #F44336 0%, #e57373 100%); border-color: #F44336;">
                        <i class="fas fa-trash"></i>
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">
        <i id="toast-icon" class="fas"></i>
        <span id="toast-message"></span>
    </div>

    <style>
        .upload-form {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        .file-input-container {
            flex: 1;
            position: relative;
        }
        .custom-file-input {
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .custom-file-input:hover {
            background-color: rgba(217, 70, 239, 0.1);
            border-color: var(--pink);
        }
        .custom-file-input i {
            margin-right: 10px;
        }
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .selected-file-name {
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .image-card {
            position: relative;
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .image-card:hover {
            transform: scale(1.02);
            border-color: var(--pink);
            box-shadow: 0 0 20px var(--pink-glow);
        }
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .pagination-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
        }
        .pagination-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        .pagination {
            display: flex;
            gap: 5px;
        }
        .pagination-button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: var(--white);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'bold', Arial, sans-serif;
        }
        .pagination-button:hover {
            background-color: rgba(217, 70, 239, 0.1);
            border-color: var(--pink);
        }
        .pagination-button.active {
            background: linear-gradient(135deg, var(--pink) 0%, var(--pink-light) 100%);
            border-color: var(--pink);
            box-shadow: 0 4px 20px var(--pink-glow);
        }
        .no-images {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            grid-column: 1 / -1;
        }
        .loading-indicator {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(217, 70, 239, 0.2);
            border-radius: 50%;
            border-top-color: var(--pink);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }
        .modal-title {
            font-family: 'bold', Arial, sans-serif;
            font-size: 1.2rem;
        }
        .modal-close {
            font-size: 24px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.4);
            transition: color 0.3s ease;
        }
        .modal-close:hover {
            color: var(--pink);
        }
        .modal-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .modal-image {
            width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .modal-actions {
            display: flex;
            gap: 10px;
        }
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: var(--white);
            padding: 15px 20px;
            border-radius: 12px;
            font-family: 'bold', Arial, sans-serif;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(30px);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        .toast i {
            font-size: 20px;
        }
    </style>

    <script>
        let images = [];
        let currentPage = 1;
        let imagesPerPage = 8;
        let currentImageId = null;

        const fileInput = document.getElementById('file-input');
        const selectedFileName = document.getElementById('selected-file-name');
        const uploadButton = document.getElementById('upload-button');
        const galleryGrid = document.getElementById('gallery-grid');
        const pagination = document.getElementById('pagination');
        const currentPageSpan = document.getElementById('current-page');
        const totalPagesSpan = document.getElementById('total-pages');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const modalClose = document.getElementById('modal-close');
        const copyUrlButton = document.getElementById('copy-url-button');
        const deleteButton = document.getElementById('delete-button');
        const toast = document.getElementById('toast');
        const toastIcon = document.getElementById('toast-icon');
        const toastMessage = document.getElementById('toast-message');

        async function exchange() {
            let t = document.cookie.split("; ").find(t => t.startsWith("auth_token="))?.split("=")[1];
            if (!t) return null;
            try {
                let e = await fetch("https://og.email/api/token/exchange", {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${t}`
                    }
                });
                if (400 === e.status || 401 === e.status) throw Error("Invalid token");
                let a = await e.json();
                return a.success ? a.user : null;
            } catch (n) {
                return null
            }
        }

        async function getToken() {
            return document.cookie.split("; ").find(t => t.startsWith("auth_token="))?.split("=")[1];
        }

        async function loadImages() {
            const token = await getToken();
            if (!token) {
                showToast('error', 'Authentication failed. Please log in again.');
                return;
            }

            try {
                const response = await fetch("https://og.email/api/images", {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch images');
                }

                const data = await response.json();
                if (data.success) {
                    images = data.images.sort((a, b) => b.uploaded_at - a.uploaded_at);
                    updatePagination();
                    displayImages();
                } else {
                    showToast('error', 'Failed to load images');
                }
            } catch (error) {
                console.error('Error loading images:', error);
                showToast('error', 'Error loading images');
            }
        }

        function displayImages() {
            galleryGrid.innerHTML = '';

            if (images.length === 0) {
                galleryGrid.innerHTML = '<div class="no-images">No images uploaded yet</div>';
                return;
            }

            const startIndex = (currentPage - 1) * imagesPerPage;
            const endIndex = Math.min(startIndex + imagesPerPage, images.length);
            const displayedImages = images.slice(startIndex, endIndex);

            displayedImages.forEach(image => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                imageCard.dataset.id = image.id;
                imageCard.dataset.url = image.url;

                const img = document.createElement('img');
                img.src = image.url;
                img.alt = 'Uploaded image';
                img.onerror = function () {
                    this.src = '/assets/placeholder.png';
                };

                imageCard.appendChild(img);
                galleryGrid.appendChild(imageCard);

                imageCard.addEventListener('click', () => {
                    openImageModal(image);
                });
            });
        }

        function updatePagination() {
            const totalPages = Math.max(1, Math.ceil(images.length / imagesPerPage));
            totalPagesSpan.textContent = totalPages;
            currentPageSpan.textContent = currentPage;
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.className = 'pagination-button';
                button.textContent = i;
                if (i === currentPage) {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayImages();
                    updatePagination();
                });
                pagination.appendChild(button);
            }
        }

        function openImageModal(image) {
            modalImage.src = image.url;
            currentImageId = image.id;
            imageModal.style.display = 'flex';
        }

        function closeImageModal() {
            imageModal.style.display = 'none';
            currentImageId = null;
        }

        async function uploadImage() {
            if (!fileInput.files || fileInput.files.length === 0) {
                showToast('error', 'Please select a file to upload');
                return;
            }

            const token = await getToken();
            if (!token) {
                showToast('error', 'Authentication failed');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                uploadButton.disabled = true;
                uploadButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';

                const response = await fetch('https://og.email/api/image/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showToast('success', 'Image uploaded successfully');
                    fileInput.value = '';
                    selectedFileName.textContent = '';
                    await loadImages();
                } else {
                    showToast('error', data.message || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showToast('error', 'Upload failed');
            } finally {
                uploadButton.disabled = false;
                uploadButton.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Upload';
            }
        }

        async function deleteImage(imageId) {
            const token = await getToken();
            if (!token) {
                showToast('error', 'Authentication failed');
                return;
            }

            try {
                const response = await fetch(`https://og.email/api/images/${imageId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showToast('success', 'Image deleted successfully');
                    closeImageModal();
                    await loadImages();
                } else {
                    showToast('error', 'Delete failed');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showToast('error', 'Delete failed');
            }
        }

        function copyImageUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                showToast('success', 'URL copied to clipboard');
            }).catch(() => {
                showToast('error', 'Failed to copy URL');
            });
        }

        function showToast(type, message) {
            toastIcon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        async function fetchProfileData() {
            try {
                const tokenUser = await exchange();
                if (!tokenUser) {
                    console.error('No authenticated user found');
                    return;
                }

                const response = await fetch(`https://og.email/api/${tokenUser.id}`);

                if (!response.ok) {
                    throw new Error('API response was not ok');
                }

                const data = await response.json();

                if (data.success) {
                    updateProfile(data.user);
                } else {
                    console.error('API returned error:', data);
                }
            } catch (error) {
                console.error('Failed to fetch profile data:', error);
            }
        }

        function updateProfile(user) {
            if (user.avatar) {
                const avatarImg = document.querySelector('.user-avatar');
                if (avatarImg) {
                    avatarImg.src = user.avatar;
                }
            }

            if (user.display_name) {
                const userName = document.querySelector('.user-name');
                if (userName) {
                    userName.textContent = user.display_name;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchProfileData();
            loadImages();

            fileInput.addEventListener('change', (e) => {
                if (fileInput.files && fileInput.files.length > 0) {
                    selectedFileName.textContent = fileInput.files[0].name;
                } else {
                    selectedFileName.textContent = '';
                }
            });

            uploadButton.addEventListener('click', uploadImage);
            modalClose.addEventListener('click', closeImageModal);

            copyUrlButton.addEventListener('click', () => {
                const imageUrl = modalImage.src;
                copyImageUrl(imageUrl);
            });

            deleteButton.addEventListener('click', () => {
                if (currentImageId) {
                    if (confirm('Are you sure you want to delete this image?')) {
                        deleteImage(currentImageId);
                    }
                }
            });

            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) {
                    closeImageModal();
                }
            });
            
            window.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && imageModal.style.display === 'flex') {
                    closeImageModal();
                }
            });
        });
    </script>
</body>
</html>
