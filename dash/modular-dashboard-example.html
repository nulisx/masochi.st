<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard - Modular Example</title>
  <link rel="stylesheet" href="../static/css/dash/index.css">
  <link rel="stylesheet" href="../static/css/dash/components/sidebar.css">
  <style>
    /* small overrides for the example page */
    main.example-main{margin-left:260px;padding:28px}
    .example-card{max-width:980px}
    @media(max-width:900px){main.example-main{margin-left:0;padding-top:84px}}
  </style>
</head>
<body>

  <!-- include the modular sidebar markup -->
  <!-- You can server-include or copy the HTML; here we reference the component file for clarity -->
  <div id="cb-sidebar-container">
    <!-- If your server supports SSI, include dash/components/sidebar.html here. For the example we inline the content. -->
    <!-- Inline minimal sidebar for example -->
    <!-- content from components/sidebar.html -->
    <aside class="cb-sidebar" id="cb-sidebar" aria-label="Main sidebar">
      <div class="cb-sidebar-header">
        <a class="cb-logo" href="/">ComBoss</a>
        <button id="cb-collapse-btn" class="cb-collapse" aria-expanded="true" aria-label="Collapse sidebar">‚ò∞</button>
      </div>

      <nav class="cb-nav" role="navigation">
        <ul class="cb-menu" role="menu">
          <li role="menuitem" class="cb-menu-item active" data-view="dashboard"><span class="cb-icon">üè†</span><span class="cb-label">Dashboard</span></li>
          <li role="menuitem" class="cb-menu-item" data-view="profile"><span class="cb-icon">üë§</span><span class="cb-label">Profile</span></li>
          <li role="menuitem" class="cb-menu-item" data-view="files"><span class="cb-icon">üìÅ</span><span class="cb-label">Files</span></li>
        </ul>
      </nav>

      <div class="cb-footer">
        <div class="cb-user">
          <img class="cb-user-avatar" src="../assets/user-placeholder.png" alt="User avatar"/>
          <div class="cb-user-info">
            <div class="cb-user-name">Yuri</div>
            <div class="cb-user-role">Owner</div>
          </div>
        </div>
      </div>
    </aside>
  </div>

  <main id="cb-main" class="example-main main-content">
    <!-- Views will be dynamically loaded here. The view-loader will fetch fragments from /dash/views/{view}.html -->
  </main>

  <script type="module">
    import { initSidebar } from './js/sidebar.js';
    import { loadView } from './js/view-loader.js';
    import { initProfile } from './js/profile.js';
    import './js/files.js';
    initSidebar();

    // init profile module (it will auto-init when view loads)
    initProfile();

    // load default view on page load (dashboard)
    window.addEventListener('DOMContentLoaded', ()=>{
      loadView('dashboard');
    });

    // optional: respond to view-loaded events
    window.addEventListener('cb:view:loaded', (e)=>{
      console.log('View loaded:', e.detail.view);
    });
  </script>

</body>
</html>
