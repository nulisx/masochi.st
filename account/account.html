<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/assets/t.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <title>Account Settings - Drugs.RIP</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="sidebar-logo">Drugs.RIP</a>
        </div>
        <div>
            <ul class="sidebar-menu">
                <a href="/dashboard">
                    <li class="sidebar-menu-item">
                        <i class="fas fa-user"></i>
                        Profile
                    </li>
                </a>
                <a href="/collectibles">
                    <li class="sidebar-menu-item">
                        <i class="fas fa-at"></i>
                        Collectibles
                    </li>
                </a>
                <a href="/integrations">
                    <li class="sidebar-menu-item">
                        <i class="fas fa-plug"></i>
                        Integrations
                    </li>
                </a>
                <a href="/images">
                    <li class="sidebar-menu-item">
                        <i class="fas fa-image"></i>
                        Images
                    </li>
                </a>
                <a href="/account">
                    <li class="sidebar-menu-item active">
                        <i class="fas fa-cog"></i>
                        Account
                    </li>
                </a>
            </ul>
        </div>
        <div class="sidebar-footer">
            <div class="user-profile">
                <img src="/assets/avatar.png" alt="User Avatar" class="user-avatar">
                <div class="user-info">
                    <div class="user-name">Username</div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="content-header">
            <h1 class="content-title">Account Settings</h1>
            <p class="content-subtitle">Manage your account preferences and settings</p>
        </div>
        
        <div class="card">
            <h3 class="card-title">Account Information</h3>
            <p class="content-subtitle">Update your account details and preferences</p>
        </div>
    </div>

    <script>
        async function exchange() {
            let t = document.cookie.split("; ").find(t => t.startsWith("auth_token="))?.split("=")[1];
            if (!t) return null;
            try {
                let e = await fetch("https://drugs.rip/api/token/exchange", {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${t}`
                    }
                });
                if (400 === e.status || 401 === e.status) throw Error("Invalid token");
                let a = await e.json();
                return a.success ? a.user : null;
            } catch (n) {
                return null
            }
        }

        async function fetchProfileData() {
            try {
                const tokenUser = await exchange();
                if (!tokenUser) {
                    console.error('No authenticated user found');
                    return;
                }

                const response = await fetch(`https://drugs.rip/api/${tokenUser.id}`);

                if (!response.ok) {
                    throw new Error('API response was not ok');
                }

                const data = await response.json();

                if (data.success) {
                    updateProfile(data.user);
                } else {
                    console.error('API returned error:', data);
                }
            } catch (error) {
                console.error('Failed to fetch profile data:', error);
            }
        }

        function updateProfile(user) {
            if (user.avatar) {
                const avatarImg = document.querySelector('.user-avatar');
                if (avatarImg) {
                    avatarImg.src = user.avatar;
                }
            }

            if (user.display_name) {
                const userName = document.querySelector('.user-name');
                if (userName) {
                    userName.textContent = user.display_name;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', fetchProfileData);
    </script>
</body>
</html>
