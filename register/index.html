<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - og.email</title>
    <link rel="stylesheet" href="/static/css/aurora.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
            padding-top: calc(var(--spacing-2xl) * 2);
            padding-bottom: calc(var(--spacing-2xl) * 2);
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: calc(var(--spacing-2xl) * 1.5);
            background: var(--bg-glass);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg);
            animation: scaleIn 0.5s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .auth-logo {
            font-size: 2rem;
            font-weight: 800;
            font-family: var(--font-display);
            background: linear-gradient(135deg, var(--aurora-primary), var(--aurora-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-md);
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .auth-subtitle {
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-base);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--aurora-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: var(--bg-tertiary);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-hint {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: var(--spacing-sm);
        }

        .btn-submit {
            width: 100%;
            padding: var(--spacing-md);
            font-size: 1rem;
            font-weight: 600;
            margin-top: var(--spacing-lg);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--aurora-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast);
        }

        .auth-footer a:hover {
            color: var(--aurora-secondary);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--aurora-danger);
            color: var(--aurora-danger);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: 0.875rem;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--aurora-success);
            color: var(--aurora-success);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: 0.875rem;
            display: none;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: var(--spacing-xl);
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .password-strength {
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
            margin-top: var(--spacing-sm);
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all var(--transition-base);
            border-radius: var(--radius-full);
        }

        .strength-weak { 
            width: 33%; 
            background: var(--aurora-danger);
        }
        .strength-medium { 
            width: 66%; 
            background: var(--aurora-warning);
        }
        .strength-strong { 
            width: 100%; 
            background: var(--aurora-success);
        }
    </style>
</head>
<body>
    <div class="aurora-bg"></div>
    <div class="mesh-gradient">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="noise-overlay"></div>

    <div class="auth-container">
        <div class="auth-card">
            <a href="/" class="back-link">
                ‚Üê Back to home
            </a>

            <div class="auth-header">
                <div class="auth-logo">og.email</div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join the exclusive biolink platform</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Choose a unique username*"
                        required
                        pattern="[a-zA-Z0-9_]{1,20}"
                        autocomplete="username"
                    >
                    <div class="form-hint">1-20 characters, letters, numbers, and underscores only</div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="your@email.com*"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Password*"
                        required
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <div class="password-strength">
                        <div id="password-strength-bar" class="password-strength-bar"></div>
                    </div>
                    <div class="form-hint">At least 8 characters</div>
                </div>

                <div class="form-group">
                    <label for="inviteCode" class="form-label">Invite Code</label>
                    <input 
                        type="text" 
                        id="inviteCode" 
                        name="inviteCode" 
                        class="form-input" 
                        placeholder="Invite code*"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-submit">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="/login">Login</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('password-strength-bar');

        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthBar.className = 'password-strength-bar';
            if (strength >= 4) strengthBar.classList.add('strength-strong');
            else if (strength >= 2) strengthBar.classList.add('strength-medium');
            else if (strength >= 1) strengthBar.classList.add('strength-weak');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                inviteCode: document.getElementById('inviteCode').value
            };

            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Creating account...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    successMessage.textContent = 'Account created successfully! Redirecting...';
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    throw new Error(data.error || data.errors?.[0]?.msg || 'Registration failed');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
