<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/cdn/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <title>Register - Drugs.RIP</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">üçÉ Drugs.RIP</div>
        <div class="nav-pills">
            <a href="/" class="nav-pill">Home</a>
            <a href="/about" class="nav-pill">About</a>
            <a href="/#features" class="nav-pill">Features</a>
            <a href="/pricing" class="nav-pill">Pricing</a>
            <a href="/privacy" class="nav-pill">Privacy</a>
            <a href="/login" class="nav-pill nav-pill-login">Login</a>
        </div>
        <div class="mobile-menu">
            <button class="mobile-menu-button" onclick="toggleMobileMenu()">‚ò∞</button>
            <div class="mobile-dropdown" id="mobileDropdown">
                <button class="mobile-button" onclick="window.location.href='/'">Home</button>
                <button class="mobile-button" onclick="window.location.href='/about'">About</button>
                <button class="mobile-button" onclick="window.location.href='/#features'">Features</button>
                <button class="mobile-button" onclick="window.location.href='/pricing'">Pricing</button>
                <button class="mobile-button" onclick="window.location.href='/privacy'">Privacy</button>
                <button class="mobile-button" onclick="window.location.href='/login'">Login</button>
            </div>
        </div>
    </div>

    <div class="auth-container">
        <h1>Create Account</h1>
        <p class="subtitle">Join Drugs.RIP today</p>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div class="invite-code-info">
            <i class="fas fa-info-circle"></i> Registration requires an invite code
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <label for="inviteCode">Invite Code</label>
                <input type="text" id="inviteCode" name="inviteCode" placeholder="Enter your invite code" required>
            </div>
            
            <button type="submit" class="auth-button">Create Account</button>
        </form>
        
        <div class="auth-link">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const inviteCode = document.getElementById('inviteCode').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password, inviteCode }),
                });

                const data = await response.json();

                if (response.ok) {
                    showRecoveryCodeModal(data.recoveryCode);
                } else {
                    errorMessage.textContent = data.error || 'Registration failed';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.add('show');
            }
        });

        function showRecoveryCodeModal(recoveryCode) {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 9999;';
            
            const modalContent = document.createElement('div');
            modalContent.style.cssText = 'background: #1a1a2e; padding: 30px; border-radius: 12px; max-width: 500px; text-align: center; border: 1px solid #00ff88;';
            
            modalContent.innerHTML = `
                <h2 style="color: #00ff88; margin-bottom: 20px;">‚ö†Ô∏è Save Your Recovery Code</h2>
                <p style="color: #fff; margin-bottom: 20px;">This is your password recovery code. Save it somewhere safe - you'll need it to reset your password if you forget it.</p>
                <div style="background: #0f0f1e; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #00ff88;">
                    <code style="color: #00ff88; font-size: 16px; word-break: break-all;">${recoveryCode}</code>
                </div>
                <button onclick="copyRecoveryCode('${recoveryCode}')" style="background: #00ff88; color: #000; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; margin-right: 10px; font-weight: bold;">Copy Code</button>
                <button onclick="continueToLogin()" style="background: transparent; color: #00ff88; border: 1px solid #00ff88; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold;">Continue to Login</button>
                <p style="color: #ff6b6b; margin-top: 20px; font-size: 14px;">‚ö†Ô∏è Without this code, you won't be able to reset your password!</p>
            `;
            
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        }

        function copyRecoveryCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                alert('Recovery code copied to clipboard!');
            });
        }

        function continueToLogin() {
            window.location.href = '/login';
        }

        function toggleMobileMenu() {
            const dropdown = document.getElementById('mobileDropdown');
            dropdown.classList.toggle('show');
        }

        document.addEventListener('click', function(event) {
            const mobileMenu = document.querySelector('.mobile-menu');
            const dropdown = document.getElementById('mobileDropdown');
            if (mobileMenu && !mobileMenu.contains(event.target) && dropdown && dropdown.classList.contains('show')) {
                dropdown.classList.toggle('show');
            }
        });
    </script>
</body>
</html>
