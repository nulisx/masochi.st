<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/t.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <title>Integrations - og.email</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="sidebar-logo">og.email</a>
        </div>
        <div>
            <ul class="sidebar-menu">
                <a href="/dashboard">
                    <li class="sidebar-menu-item">
                        <i class="fas fa-user"></i>
                        Profile
                    </li>
                </a>
                <a href="/collectibles">
                    <li class="sidebar-menu-item">
                        <i class="fas fa-at"></i>
                        Collectibles
                    </li>
                </a>
                <a href="/integrations">
                    <li class="sidebar-menu-item active">
                        <i class="fas fa-plug"></i>
                        Integrations
                    </li>
                </a>
                <a href="/images">
                    <li class="sidebar-menu-item">
                        <i class="fas fa-image"></i>
                        Images
                    </li>
                </a>
                <a href="/account">
                    <li class="sidebar-menu-item">
                        <i class="fas fa-cog"></i>
                        Account
                    </li>
                </a>
            </ul>
        </div>
        <div class="sidebar-footer">
            <div class="user-profile">
                <img src="/assets/avatar.png" alt="User Avatar" class="user-avatar">
                <div class="user-info">
                    <div class="user-name">Username</div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="content-header">
            <h1 class="content-title">Integrations</h1>
            <p class="content-subtitle">Connect your apps via oauth2</p>
        </div>
        
        <div class="integrations-grid">
            <div class="card integration-card">
                <div class="integration-icon">
                    <i class="fab fa-discord"></i>
                </div>
                <h3 class="card-title">Discord</h3>
                <p class="content-subtitle">Connect your Discord account</p>
                <button class="btn" onclick="window.location.href='/discord/login'">
                    Connect
                </button>
            </div>

            <div class="card integration-card">
                <div class="integration-icon">
                    <i class="fab fa-twitch"></i>
                </div>
                <h3 class="card-title">Twitch</h3>
                <p class="content-subtitle">Connect your Twitch account</p>
                <button class="btn">
                    Connect
                </button>
            </div>
            
            <div class="card integration-card">
                <div class="integration-icon">
                    <i class="fab fa-lastfm"></i>
                </div>
                <h3 class="card-title">Last.fm</h3>
                <p class="content-subtitle">Connect your Last.fm account</p>
                <button class="btn">
                    Connect
                </button>
            </div>
        </div>
    </div>

    <script>
        async function exchange() {
            let t = document.cookie.split("; ").find(t => t.startsWith("auth_token="))?.split("=")[1];
            if (!t) return null;
            try {
                let e = await fetch("https://og.email/api/token/exchange", {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${t}`
                    }
                });
                if (400 === e.status || 401 === e.status) throw Error("Invalid token");
                let a = await e.json();
                return a.success ? a.user : null;
            } catch (n) {
                return null
            }
        }

        async function fetchProfileData() {
            try {
                const tokenUser = await exchange();
                if (!tokenUser) {
                    console.error('No authenticated user found');
                    return;
                }

                const response = await fetch(`https://og.email/api/${tokenUser.id}`);

                if (!response.ok) {
                    throw new Error('API response was not ok');
                }

                const data = await response.json();

                if (data.success) {
                    updateProfile(data.user);
                } else {
                    console.error('API returned error:', data);
                }
            } catch (error) {
                console.error('Failed to fetch profile data:', error);
            }
        }

        function updateProfile(user) {
            if (user.avatar) {
                const avatarImg = document.querySelector('.user-avatar');
                if (avatarImg) {
                    avatarImg.src = user.avatar;
                }
            }

            if (user.display_name) {
                const userName = document.querySelector('.user-name');
                if (userName) {
                    userName.textContent = user.display_name;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', fetchProfileData);
    </script>
</body>
</html>
