<div class="files-card card">
  <div class="card-title">Files</div>
  <div class="card-content">
    <p>Upload files and manage your stored images.</p>

    <div class="files-uploader">
      <label class="files-drop" id="cb-dropzone">Click or drag files here to upload</label>
      <input id="cb-file-input" class="files-input" type="file" multiple accept="image/*">
      <button id="cb-upload-btn" class="btn">Upload</button>
    </div>

    <div id="cb-files-list" class="files-list" aria-live="polite">
      
    </div>

    <div id="cb-modal-root" style="display:none"></div>
  </div>
</div>
