<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/assets/t.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <title>Collectibles - og.email</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="sidebar-logo">og.email</a>
        </div>
        <div>
            <ul class="sidebar-menu">
                <a href="/dashboard">
                    <li class="sidebar-menu-item">
                        <i class="fas fa-user"></i>
                        Profile
                    </li>
                </a>
                <a href="/collectibles">
                    <li class="sidebar-menu-item active">
                        <i class="fas fa-at"></i>
                        Collectibles
                    </li>
                </a>
                <a href="/integrations">
                    <li class="sidebar-menu-item">
                        <i class="fas fa-plug"></i>
                        Integrations
                    </li>
                </a>
                <a href="/images">
                    <li class="sidebar-menu-item">
                        <i class="fas fa-image"></i>
                        Images
                    </li>
                </a>
                <a href="/account">
                    <li class="sidebar-menu-item">
                        <i class="fas fa-cog"></i>
                        Account
                    </li>
                </a>
            </ul>
        </div>
        <div class="sidebar-footer">
            <div class="user-profile">
                <img src="/assets/avatar.png" alt="User Avatar" class="user-avatar">
                <div class="user-info">
                    <div class="user-name">Username</div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="content-header">
            <h1 class="content-title">Collectible Usernames</h1>
            <p class="content-subtitle">Claim, manage and organize your exclusive usernames</p>
        </div>

        <div class="card">
            <div class="username-container" id="usernameContainer">
            </div>

            <button class="btn" onclick="openModal('claim-username')" style="margin-top: 20px; width: auto;">
                <i class="fas fa-plus"></i> Claim New Username
            </button>
        </div>

        <div class="card" id="emptyState" style="display: none;">
            <div class="empty-state">
                <i class="fas fa-at"></i>
                <h3>No Usernames Claimed Yet</h3>
                <p>Start your collection by claiming your first exclusive username.</p>
            </div>
        </div>
    </div>

    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 id="modalTitle">Claim New Username</h2>
            <input type="text" id="usernameInput" class="modal-input" placeholder="Enter username">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn modal-btn-confirm" id="modalConfirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <style>
        .username-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        .username-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        .username-item:hover {
            border-color: var(--border-hover);
            background-color: rgba(217, 70, 239, 0.05);
        }
        .username-icon {
            width: 50px;
            height: 50px;
            background-color: rgba(217, 70, 239, 0.1);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .username-icon i {
            font-size: 24px;
            color: var(--pink);
        }
        .username-content {
            flex: 1;
            margin-left: 20px;
        }
        .username-name {
            font-family: 'bold', Arial, sans-serif;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .username-date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
        .username-actions {
            display: flex;
            gap: 10px;
        }
        .action-button {
            background-color: rgba(217, 70, 239, 0.1);
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid var(--border);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .action-button:hover {
            background-color: rgba(217, 70, 239, 0.2);
            border-color: var(--pink);
            color: var(--white);
        }
        .action-button.delete:hover { color: #F44336; }
        .action-button.edit:hover { color: var(--pink); }
        .action-button.up:hover, .action-button.down:hover { color: #4CAF50; }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 20px;
            width: 400px;
            padding: 30px;
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
        }
        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .modal-close:hover {
            color: var(--pink);
        }
        .modal h2 {
            font-family: 'bold', Arial, sans-serif;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }
        .modal-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--white);
            font-family: 'regular', Arial, sans-serif;
            transition: border-color 0.3s ease;
        }
        .modal-input:focus {
            outline: none;
            border-color: var(--pink);
        }
        .modal-buttons {
            display: flex;
            margin-top: 20px;
            gap: 10px;
        }
        .modal-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'bold', Arial, sans-serif;
        }
        .modal-btn-cancel {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: var(--white);
        }
        .modal-btn-cancel:hover {
            background-color: rgba(0, 0, 0, 0.5);
            border-color: var(--border-hover);
        }
        .modal-btn-confirm {
            background: linear-gradient(135deg, var(--pink) 0%, var(--pink-light) 100%);
            color: var(--white);
            border: 1px solid var(--pink);
            box-shadow: 0 4px 20px var(--pink-glow);
        }
        .modal-btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--pink-glow);
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            text-align: center;
        }
        .empty-state i {
            font-size: 64px;
            color: var(--pink);
            margin-bottom: 20px;
            opacity: 0.3;
        }
        .empty-state h3 {
            font-family: 'bold', Arial, sans-serif;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .empty-state p {
            color: rgba(255, 255, 255, 0.5);
            max-width: 400px;
            margin-bottom: 20px;
        }
        @keyframes pulse {
            0% { background-position: 0% 0%; }
            100% { background-position: -135% 0%; }
        }
        .skeleton {
            background: linear-gradient(90deg, rgba(217, 70, 239, 0.05) 25%, rgba(217, 70, 239, 0.1) 50%, rgba(217, 70, 239, 0.05) 75%);
            background-size: 400% 100%;
            animation: pulse 1.5s ease-in-out infinite;
            color: transparent !important;
            border-color: transparent !important;
            user-select: none;
        }
        .skeleton-text {
            border-radius: 8px;
            display: inline-block;
            height: 1em;
            width: 70%;
        }
    </style>

    <script>
        async function getAuthToken() {
            const token = document.cookie.split("; ")
                .find(t => t.startsWith("auth_token="))
                ?.split("=")[1];
            if (!token) throw new Error("No authentication token found");
            return token;
        }

        async function exchangeToken() {
            const token = await getAuthToken();
            try {
                const response = await fetch("https://og.email/api/token/exchange", {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 400 || response.status === 401) {
                    throw new Error("Invalid token");
                }

                const data = await response.json();
                return data.success ? data.user : null;
            } catch (error) {
                console.error("Token exchange error:", error);
                return null;
            }
        }

        async function fetchProfileData() {
            try {
                const tokenUser = await exchangeToken();
                if (!tokenUser) {
                    console.error('No authenticated user found');
                    return;
                }

                const response = await fetch(`https://og.email/api/${tokenUser.id}`);

                if (!response.ok) {
                    throw new Error('API response was not ok');
                }

                const data = await response.json();

                if (data.success) {
                    updateProfile(data.user);
                } else {
                    console.error('API returned error:', data);
                }
            } catch (error) {
                console.error('Failed to fetch profile data:', error);
            }
        }

        function updateProfile(user) {
            if (user.avatar) {
                const avatarImg = document.querySelector('.user-avatar');
                if (avatarImg) {
                    avatarImg.src = user.avatar;
                }
            }

            if (user.username) {
                const userName = document.querySelector('.user-name');
                if (userName) {
                    userName.textContent = user.display_name;
                }
            }
        }

        async function getUserCollectibles(userId) {
            const token = await getAuthToken();
            try {
                const response = await fetch(`https://og.email/api/${userId}/collectibles`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                return data.success ? data.collectibles : [];
            } catch (error) {
                console.error("Error fetching collectibles:", error);
                return [];
            }
        }

        async function createCollectible(name) {
            const token = await getAuthToken();
            const user = await exchangeToken();
            if (!user) return false;

            try {
                const response = await fetch(`https://og.email/api/${user.id}/collectibles`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, type: "username" })
                });

                const data = await response.json();
                return data.success;
            } catch (error) {
                console.error("Error creating collectible:", error);
                return false;
            }
        }

        async function deleteCollectible(collectibleId) {
            const token = await getAuthToken();
            const user = await exchangeToken();
            if (!user) return false;

            try {
                const response = await fetch(`https://og.email/api/${user.id}/collectibles/${collectibleId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                return data.success;
            } catch (error) {
                console.error("Error deleting collectible:", error);
                return false;
            }
        }

        async function updateCollectible(collectibleId, newName) {
            const token = await getAuthToken();
            const user = await exchangeToken();
            if (!user) return false;

            try {
                const response = await fetch(`https://og.email/api/${user.id}/collectibles/${collectibleId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name: newName })
                });

                const data = await response.json();
                return data.success;
            } catch (error) {
                console.error("Error updating collectible:", error);
                return false;
            }
        }

        function renderUsernameItem(collectible) {
            const item = document.createElement('div');
            item.className = 'username-item';
            item.dataset.id = collectible[0];

            const timestamp = parseInt(collectible[3]);
            const date = new Date(timestamp * 1000);
            const formattedDate = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            item.innerHTML = `
                <div class="username-icon">
                    <i class="fas fa-at"></i>
                </div>
                <div class="username-content">
                    <div class="username-name">${collectible[1]}</div>
                    <div class="username-date">Claimed on: ${formattedDate}</div>
                </div>
                <div class="username-actions">
                    <button class="action-button edit" title="Edit" onclick="openModal('edit-username', '${collectible[1]}', '${collectible[0]}')">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-button delete" title="Delete" onclick="openModal('delete-username', '${collectible[1]}', '${collectible[0]}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;

            return item;
        }

        let currentCollectibleId = null;

        function openModal(action, name = '', id = null) {
            const modal = document.getElementById('usernameModal');
            const modalTitle = document.getElementById('modalTitle');
            const usernameInput = document.getElementById('usernameInput');
            const confirmBtn = document.getElementById('modalConfirmBtn');

            currentCollectibleId = id;

            switch (action) {
                case 'claim-username':
                    modalTitle.textContent = 'Claim New Username';
                    usernameInput.value = '';
                    usernameInput.placeholder = 'Enter username';
                    usernameInput.style.display = 'block';
                    confirmBtn.onclick = async () => {
                        const value = usernameInput.value.trim();
                        if (value) {
                            const success = await createCollectible(value);
                            if (success) {
                                closeModal();
                                await loadUserCollectibles();
                            } else {
                                alert('Failed to claim username');
                            }
                        }
                    };
                    break;

                case 'edit-username':
                    modalTitle.textContent = 'Edit Username';
                    usernameInput.value = name;
                    usernameInput.placeholder = 'Enter new username';
                    usernameInput.style.display = 'block';
                    confirmBtn.onclick = async () => {
                        const value = usernameInput.value.trim();
                        if (value && currentCollectibleId) {
                            const success = await updateCollectible(currentCollectibleId, value);
                            if (success) {
                                closeModal();
                                await loadUserCollectibles();
                            } else {
                                alert('Failed to update username');
                            }
                        }
                    };
                    break;

                case 'delete-username':
                    modalTitle.textContent = 'Delete Username';
                    usernameInput.style.display = 'none';
                    confirmBtn.onclick = async () => {
                        if (currentCollectibleId) {
                            const success = await deleteCollectible(currentCollectibleId);
                            if (success) {
                                closeModal();
                                await loadUserCollectibles();
                            } else {
                                alert('Failed to delete username');
                            }
                        }
                    };
                    break;
            }

            modal.classList.add('show');
        }

        function closeModal() {
            const modal = document.getElementById('usernameModal');
            modal.classList.remove('show');
            currentCollectibleId = null;
        }

        function checkEmptyState() {
            const container = document.getElementById('usernameContainer');
            const emptyState = document.getElementById('emptyState');
            const card = container.closest('.card');

            if (container.children.length === 0) {
                if (card) card.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                if (card) card.style.display = 'block';
                emptyState.style.display = 'none';
            }
        }

        async function loadUserCollectibles() {
            try {
                const container = document.getElementById('usernameContainer');
                container.innerHTML = '<div class="username-item skeleton"><div class="username-icon skeleton"></div><div class="username-content"><div class="username-name skeleton-text"></div><div class="username-date skeleton-text"></div></div></div>';

                const user = await exchangeToken();
                if (!user) {
                    throw new Error("Failed to authenticate user");
                }

                const collectibles = await getUserCollectibles(user.id);

                container.innerHTML = '';

                const usernameCollectibles = collectibles.filter(item => item[2] === "username");

                if (usernameCollectibles.length > 0) {
                    usernameCollectibles.forEach(collectible => {
                        const item = renderUsernameItem(collectible);
                        container.appendChild(item);
                    });
                }

                checkEmptyState();

            } catch (error) {
                console.error("Error loading collectibles:", error);
                alert(`Error: ${error.message}`);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {loadUserCollectibles();});
        document.addEventListener('DOMContentLoaded', fetchProfileData);
    </script>
</body>
</html>
