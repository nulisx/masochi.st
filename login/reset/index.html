    <div class="auth-container">
        <a href="/login" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to login
        </a>

        <div id="step1" class="reset-step active">
            <h1>Reset Your Password</h1>
            <p class="subtitle">Enter your email and recovery code to reset your password</p>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="verifyForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="recoveryCode">Recovery Code</label>
                    <input type="text" id="recoveryCode" name="recoveryCode" class="recovery-code-input" placeholder="Enter your recovery code" required maxlength="32">
                    <small style="color: #888; display: block; margin-top: 5px;">Enter your recovery code</small>
                </div>
                
                <button type="submit" class="auth-button" id="verifyButton">Verify Code</button>
            </form>
        </div>

        <div id="step2" class="reset-step">
            <h1>Set New Password</h1>
            <p class="subtitle">Enter your new password</p>
            
            <div id="errorMessage2" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required autocomplete="new-password" minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required autocomplete="new-password" minlength="8">
                </div>
                
                <button type="submit" class="auth-button" id="resetButton">Reset Password</button>
            </form>
        </div>
        
        <div class="auth-link">
            Remember your password? <a href="/login">Sign in</a>
        </div>
    </div>

    <script>
        let resetToken = null;

        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const recoveryCode = document.getElementById('recoveryCode').value;
            const errorMessage = document.getElementById('errorMessage');
            const verifyButton = document.getElementById('verifyButton');
            
            verifyButton.disabled = true;
            verifyButton.textContent = 'Verifying...';
            errorMessage.classList.remove('show');
            
            try {
                const response = await fetch('/api/auth/reset/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, recoveryCode }),
                });

                const data = await response.json();

                if (response.ok) {
                    resetToken = data.resetToken;
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step2').classList.add('active');
                } else {
                    errorMessage.textContent = data.error || 'Verification failed';
                    errorMessage.classList.add('show');
                    verifyButton.disabled = false;
                    verifyButton.textContent = 'Verify Code';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.add('show');
                verifyButton.disabled = false;
                verifyButton.textContent = 'Verify Code';
            }
        });

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage2 = document.getElementById('errorMessage2');
            const successMessage = document.getElementById('successMessage');
            const resetButton = document.getElementById('resetButton');
            
            errorMessage2.classList.remove('show');
            successMessage.classList.remove('show');
            
            if (newPassword !== confirmPassword) {
                errorMessage2.textContent = 'Passwords do not match';
                errorMessage2.classList.add('show');
                return;
            }
            
            if (newPassword.length < 8) {
                errorMessage2.textContent = 'Password must be at least 8 characters';
                errorMessage2.classList.add('show');
                return;
            }
            
            resetButton.disabled = true;
            resetButton.textContent = 'Resetting...';
            
            try {
                const response = await fetch('/api/auth/reset/complete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ resetToken, newPassword }),
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = 'Password reset successfully! Redirecting to login...';
                    successMessage.classList.add('show');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    errorMessage2.textContent = data.error || 'Password reset failed';
                    errorMessage2.classList.add('show');
                    resetButton.disabled = false;
                    resetButton.textContent = 'Reset Password';
                }
            } catch (error) {
                errorMessage2.textContent = 'An error occurred. Please try again.';
                errorMessage2.classList.add('show');
                resetButton.disabled = false;
                resetButton.textContent = 'Reset Password';
            }
        });

        function toggleMobileMenu() {
            const dropdown = document.getElementById('mobileDropdown');
            dropdown.classList.toggle('show');
        }

        document.addEventListener('click', function(event) {
            const mobileMenu = document.querySelector('.mobile-menu');
            const dropdown = document.getElementById('mobileDropdown');
            if (mobileMenu && !mobileMenu.contains(event.target) && dropdown && dropdown.classList.contains('show')) {
                dropdown.classList.toggle('show');
            }
        });
    </script>
